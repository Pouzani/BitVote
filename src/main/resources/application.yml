spring:
  application:
    name: BitVote
  datasource:
    username: 'postgres'
    password: 'postgres'
    url: 'jdbc:postgresql://localhost:5432/bitvote'
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  data:
    redis:
      host: localhost
      port: 6379
  cache:
    redis:
      time-to-live: 3600000
      cache-null-values: true
    type: redis

server:
    port: 8080
    error:
      include-binding-errors: always
      include-message: always
      include-exception: true


